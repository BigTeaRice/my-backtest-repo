name: Daily Backtest and Report Generation

on:
  schedule:
    # 每天UTC时间00:00运行 (北京时间08:00)
    - cron: '0 0 * * *'
  workflow_dispatch:  # 允许手动触发
    inputs:
      strategy:
        description: '策略名称'
        required: false
        default: 'SMA'
      symbol:
        description: '交易标的'
        required: false
        default: 'HSI'

jobs:
  run-backtests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install Dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run Daily Backtest
      env:
        STRATEGY: ${{ github.event.inputs.strategy || 'SMA' }}
        SYMBOL: ${{ github.event.inputs.symbol || 'HSI' }}
      run: |
        python main.py \
          --strategy $STRATEGY \
          --symbol $SYMBOL \
          --start "2020-01-01" \
          --capital 100000
    
    - name: Run Strategy Comparison
      run: |
        python main.py --compare
    
    - name: Deploy to GitHub Pages
      if: success()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        keep_files: false
    
    - name: Upload Reports as Artifact
      uses: actions/upload-artifact@v3
      with:
        name: backtest-reports
        path: |
          public/reports/
          public/strategy_comparison.csv
        retention-days: 7
